name: Release & Publish 
run-name: "release ${{ inputs.bump }}"

on:
  workflow_dispatch:
    inputs:
      bump:
        description: "Bump major, minor, or patch"
        required: true
        type: choice
        options:
          - patch
          - minor
          - major

jobs:
  setup:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: ./.github/actions/setup

  publish:
    needs: setup
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: ./.github/actions/setup

      - name: Publish
        id: publish
        run: bun run script/publish.ts
        env:
          BUMP: ${{ inputs.bump }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    outputs:
      version: ${{ steps.publish.outputs.version }}
      tag: ${{ steps.publish.outputs.tag }}

  commit:
    needs: publish
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Commit release version
        id: commit
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "release: v${{ needs.publish.outputs.version }}"
          file_pattern: "package.json"

    outputs:
      commit_hash: ${{ steps.commit.outputs.commit_hash }}

  release:
    needs: [publish, commit]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Create GitHub release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: "v${{ needs.publish.outputs.tag }}"
          name: "v${{ needs.publish.outputs.version }}"
          generate_release_notes: true
          target_commitish: ${{ needs.commit.outputs.commit_hash }}
